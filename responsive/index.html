<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rHULqZAPtalxvjrqBkEAQzH8gznqE4Ch02hxQzYExEiSxENeJWzTJuRoC2T8UVWXYZs" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid bg-dark text-light p-3">
        <div class="row">
            <div class="col-md-6">
                <h1>Car Monitor</h1>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <nav>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Meus Veículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pagamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configurações</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <section class="row">
            <div class="col-md-8">
                <h2>Meus Veículos</h2>
                <div class="card-deck mb-3">
                    <div class="card">
                        <img src="." class="card-img-top" alt="Carro 1">
                        <div class="card-body">
                            <h5 class="card-title">Nome do Carro 1</h5>
                            <p class="card-text">Status: <span class="badge bg-success">Pago</span></p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="carro2.jpg" class="card-img-top" alt="Carro 2">
                        <div class="card-body">
                            <h5 class="card-title">Nome do Carro 2</h5>
                            <p class="card-text">Status: <span class="badge bg-warning text-dark">Pendente</span></p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-outline-primary">Adicionar Veículo</a>
            </div>

            <div class="col-md-4">
                <h2>Pagamentos</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/05/2024</td>
                            <td>R$ 100,00</td>
                            <td class="text-success">Pago</td>
                        </tr>
                        <tr>
                            <td>10/05/2024</td>
                            <td>R$ 200,00</td>
                            <td class="text-warning">Pendente</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="container-fluid bg-dark text-light text-center p-3">
        <p>&copy; 2024 Car Monitor</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QiQKz5tG7J2q3W/J/Yk6PPM4sV7c4XLRU5t14OHCT/hUnPLkVZ2PQ20YDiZpeMeX" crossorigin="anonymous"></script>
</body>
</html>
